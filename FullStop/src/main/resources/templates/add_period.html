<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Add Period - FullStop</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Add Period Data</h1>
		</div>
		<form th:action="@{/process_period}" method="post"
			style="max-width: 600px; margin: 0 auto;"
			th:object="${period}"
			>
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">Start Day</label>
					<div class="col-8">
						<select type="number" name="startDay" required>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">Start Month</label>
					<div class="col-8">
						<select type="number" name="startMonth" required>
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">Start Year</label>
					<div class="col-8">
						<select type="number" name="startYear" required>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
							<option value="2026">2026</option>
							<option value="2027">2027</option>
							<option value="2028">2028</option>
							<option value="2029">2029</option>
							<option value="2030">2030</option>
							<option value="2031">2031</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">End Day</label>
					<div class="col-8">
						<select type="number" name="endDay" required>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">End Month</label>
					<div class="col-8">
						<select type="number" name="endMonth" required>
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">End Year</label>
					<div class="col-8">
						<select type="number" name="endYear" required>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
							<option value="2026">2026</option>
							<option value="2027">2027</option>
							<option value="2028">2028</option>
							<option value="2029">2029</option>
							<option value="2030">2030</option>
							<option value="2031">2031</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">Pain Level</label>
					<div class="col-8">
						<select type="number" name="painLevel" required>
							<option value="1">1 - no pain</option>
							<option value="2">2 - mild pain</option>
							<option value="3">3 - moderate</option>
							<option value="4">4 - painful</option>
							<option value="5">5 - severe pain</option>
						</select>
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Add Data</button>
				</div>
				<div>
					<a th:href="@{/view_period}">Cancel</a>
				</div>
			</div>
		</form>
		
		<div>
			
		</div>
	</div>
	
</body>
</html>
